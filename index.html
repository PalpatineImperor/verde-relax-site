
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verde Relax – Herbal Stick Journal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #e5decf;
    }
    .wrapper {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }
    .main {
      flex-grow: 0;
    }
    .splash {
      position: fixed;
      inset: 0;
      background: #000;
      color: gold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }
    .splash h1 {
      font-size: 2.5rem;
      letter-spacing: 6px;
      margin-bottom: 20px;
      animation: glow 2.5s ease-in-out infinite;
    }
    .splash button {
      background: gold;
      color: #000;
      font-size: 1.2rem;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    .container {
      width: 100%;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
    }
    .container img {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin: auto;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    button.page-btn {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }
    .lang-controls {
      margin: 20px auto;
      text-align: center;
    }
    .lang-controls button {
      background: none;
      color: gold;
      border: 1px solid gold;
      padding: 6px 14px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      background: #000;
      color: gold;
      text-align: center;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .container img {
        max-height: 60vh;
      }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px gold, 0 0 15px gold, 0 0 20px #ffc800; opacity: 0.9; }
      50% { text-shadow: 0 0 10px #fff, 0 0 15px gold, 0 0 20px gold, 0 0 25px #ffc800; opacity: 1; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px gold, 0 0 15px gold, 0 0 20px #ffc800; opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <h1>VERDE RELAX</h1>
    <button onclick="hideSplash()">Enter</button>
  </div>

  <div class="wrapper">
    <div class="main">
      <div class="container">
        <img id="page" src="page1_cover.png" alt="Page" />
      </div>
      <div class="controls">
        <button id="prev" class="page-btn">Previous</button>
        <button id="next" class="page-btn">Next</button>
      </div>
      <div class="lang-controls" style="text-align: center; margin-top: 10px;">
        <button onclick="setLang('en')" style="background: #000; color: gold; border: 1px solid gold; padding: 6px 14px; margin: 4px; border-radius: 6px; cursor: pointer;">EN</button>
        <button onclick="setLang('es')" style="background: #000; color: gold; border: 1px solid gold; padding: 6px 14px; margin: 4px; border-radius: 6px; cursor: pointer;">ES</button>
      </div>
    </div>

    <div id="cookie-banner" style="background: #000; color: gold; text-align: center; padding: 15px;">
      <span>This site uses cookies to enhance your experience.</span>
      <button onclick="document.getElementById('cookie-banner').style.display='none';"
        style="background: gold; color: black; margin-left: 10px; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer;">OK</button>
    </div>

    <footer>
      <p style="margin: 0;">© 2025 Verde Relax. All rights reserved.</p>
    </footer>
  </div>

  <audio id="splash-audio" src="splash-sound.mp3" preload="auto"></audio>
  <audio id="flip-sound" src="page-flip.mp3" preload="auto"></audio>

  <script>
    const splash = document.getElementById("splash");
    function hideSplash() {
      splash.classList.add("hidden");
      const audio = document.getElementById("splash-audio");
      audio.play().catch(e => console.log('Audio playback prevented:', e));
    }

    const pages = {
      en: ["page1_cover.png","page2_about.png","page3_product.png","page4_contact.png","page5_nature.png"],
      es: ["page1_cover.png","page2_about.png","page3_product.png","page4_contact.png","page5_nature.png"]
    };

    const btnLabels = {
      en: { next: "Next", prev: "Previous" },
      es: { next: "Siguiente", prev: "Anterior" }
    }

    let lang = "en";
    let index = 0;
    const img = document.getElementById("page");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    function renderPage() {
      img.src = pages[lang][index];
      nextBtn.innerText = btnLabels[lang].next;
      prevBtn.innerText = btnLabels[lang].prev;
    }

    function next() {
      index = (index + 1) % pages[lang].length;
      renderPage();
      document.getElementById("flip-sound").play().catch(() => {});
    }

    function prev() {
      index = (index - 1 + pages[lang].length) % pages[lang].length;
      renderPage();
      document.getElementById("flip-sound").play().catch(() => {});
    }

    function setLang(l) {
      lang = l;
      index = 0;
      renderPage();
    }

    nextBtn.onclick = next;
    prevBtn.onclick = prev;
    renderPage();

    // Swipe
    let touchStartX = 0;
    let touchEndX = 0;
    function handleGesture() {
      if (touchEndX < touchStartX - 50) next();
      if (touchEndX > touchStartX + 50) prev();
    }
    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });
    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture();
    });
  </script>
</body>
</html>
