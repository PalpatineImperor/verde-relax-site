<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verde Relax Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('redwood.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #FFD700;
      overflow-x: hidden;
    }

    #flipbook {
      width: 100%;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #0A0A0A;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .logo-animation {
      font-size: 2rem;
      color: #FFD700;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      font-size: 0.9rem;
    }

    .cookie-banner button {
      background-color: #FFD700;
      border: none;
      color: black;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 10px;
      color: #FFD700;
      background: transparent;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 998;
    }

    @media (max-width: 768px) {
      #flipbook {
        transform: scale(1.1);
        transform-origin: top center;
        height: 100vh;
      }

      footer {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="logo-animation">VERDE RELAX</div>
  </div>

  <div class="cookie-banner" id="cookieBanner">
    <span>This website uses cookies to enhance your experience.</span>
    <button onclick="document.getElementById('cookieBanner').style.display='none'">Accept</button>
  </div>

  <div id="flipbook"></div>

  <footer>
    Â© 2025 Verde Relax. All rights reserved.
  </footer>

  <audio id="flipSound" src="page-flip.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
      const flipSound = document.getElementById('flipSound');

      const pageFlip = new St.PageFlip(
        document.getElementById("flipbook"),
        {
          width: 400,
          height: 600,
          size: "stretch",
          showCover: true,
          useMouseEvents: true,
          flippingTime: 700,
          startPage: 0,
          mobileScrollSupport: true
        }
      );

      pageFlip.loadFromImages([
        "page1_cover.png",
        "page2_approach.png",
        "page3_products.png",
        "page4_process.png",
        "page5_contacts.png"
      ]);

      pageFlip.on('flip', () => {
        flipSound.currentTime = 0;
        flipSound.play().catch(() => {});
      });
    });
  </script>
</body>
</html>
