
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verde Relax – Herbal Stick Journal</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #e5decf;
    }
    .splash {
      position: fixed;
      inset: 0;
      background: #000;
      color: gold;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }
    .splash h1 {
      font-size: 2.5rem;
      letter-spacing: 6px;
      margin-bottom: 20px;
      animation: glow 2.5s ease-in-out infinite;
    }
    .splash button {
      background: gold;
      color: #000;
      font-size: 1.2rem;
      padding: 10px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    .container {
      width: 100%;
      max-width: 100%;
      height: auto;
      
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      border-radius: 16px;
      margin: 0 auto;
    }
    .container img {
      width: 100%;
      height: auto;
      height: auto;
      object-fit: contain;
      display: block;
      margin: auto;
      border-radius: 16px;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    button.page-btn {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }
    .lang-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #000;
      padding: 10px;
      border-radius: 8px;
    }
    .lang-toggle button {
      background: none;
      color: gold;
      border: 1px solid gold;
      padding: 5px 10px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px gold, 0 0 15px gold, 0 0 20px #ffc800; opacity: 0.9; }
      50% { text-shadow: 0 0 10px #fff, 0 0 15px gold, 0 0 20px gold, 0 0 25px #ffc800; opacity: 1; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px gold, 0 0 15px gold, 0 0 20px #ffc800; opacity: 0.9; }
    }
  
    .page-animate-out-left {
      animation: slideOutLeft 0.4s forwards;
    }
    .page-animate-out-right {
      animation: slideOutRight 0.4s forwards;
    }
    .page-animate-in {
      animation: slideIn 0.4s ease-in forwards;
    }

    @keyframes slideOutLeft {
      to {
        transform: translateX(-100%);
        opacity: 0;
      }
    }

    @keyframes slideOutRight {
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    </style>
</head>
<body>
  <div class="splash" id="splash">
    <h1>VERDE RELAX</h1>
    <button onclick="hideSplash()">Enter</button>
  </div>

  <div class="lang-toggle">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('es')">ES</button>
  </div>

  <div class="container">
    <img id="page" src="page1_cover.png" alt="Page" />
  </div>
  <div class="controls">
    <button id="prev" class="page-btn">Previous</button>
    <button id="next" class="page-btn">Next</button>
  </div>

  <audio id="splash-audio" src="splash-sound.mp3" preload="auto"></audio>
  <audio id="flip-sound" src="page-flip.mp3" preload="auto"></audio>

  <div id="cookie-banner" style="position: fixed; bottom: 0; width: 100%; background: #000; color: gold; text-align: center; padding: 15px; z-index: 1000;">
    <span>This site uses cookies to enhance your experience.</span>
    <button onclick="document.getElementById('cookie-banner').style.display='none';"
      style="background: gold; color: black; margin-left: 10px; padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer;">OK</button>
  </div>

  <footer style="margin-top: 20px; background: #000; color: gold; text-align: center; padding: 20px;">
    <p style="margin: 0;">© 2025 Verde Relax. All rights reserved.</p>
  </footer>

  <script>
    const splash = document.getElementById("splash");
    function hideSplash() {
      splash.classList.add("hidden");
      const audio = document.getElementById("splash-audio");
      audio.play().catch(e => console.log('Audio playback prevented:', e));
    }
    setTimeout(hideSplash, 3000);

    const pages = {
      en: ["page1_cover.png","page2_about.png","page3_product.png","page4_contact.png","page5_nature.png"],
      es: ["page1_cover.png","page2_about.png","page3_product.png","page4_contact.png","page5_nature.png"]
    };

    const btnLabels = {
      en: { next: "Next", prev: "Previous" },
      es: { next: "Siguiente", prev: "Anterior" }
    }

    let lang = "en";
    let index = 0;
    const img = document.getElementById("page");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    function renderPage() {
      img.src = pages[lang][index];
      nextBtn.innerText = btnLabels[lang].next;
      prevBtn.innerText = btnLabels[lang].prev;
    }

    function next() {
      img.classList.add("page-animate-out-left");
      setTimeout(() => {
        index = (index + 1) % pages[lang].length;
        img.src = pages[lang][index];
        img.className = "page-animate-in";
      }, 400);
      document.getElementById("flip-sound").play().catch(() => {});

      index = (index + 1) % pages[lang].length;
      renderPage();
      document.getElementById("flip-sound").play().catch(() => {});
    }

    function prev() {
      img.classList.add("page-animate-out-right");
      setTimeout(() => {
        index = (index - 1 + pages[lang].length) % pages[lang].length;
        img.src = pages[lang][index];
        img.className = "page-animate-in";
      }, 400);
      document.getElementById("flip-sound").play().catch(() => {});

      index = (index - 1 + pages[lang].length) % pages[lang].length;
      renderPage();
      document.getElementById("flip-sound").play().catch(() => {});
    }

    function setLang(l) {
      lang = l;
      index = 0;
      renderPage();
    }

    nextBtn.onclick = next;
    prevBtn.onclick = prev;
    renderPage();

    // Swipe handling
    let touchStartX = 0;
    let touchEndX = 0;

    function handleGesture() {
      if (touchEndX < touchStartX - 50) next();
      if (touchEndX > touchStartX + 50) prev();
    }

    document.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener('touchend', e => {
      touchEndX = e.changedTouches[0].screenX;
      handleGesture();
    });
  </script>
</body>
</html>
