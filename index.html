<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verde Relax - Premium Sticks Factory</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lightgallery.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.min.css">
  <style>
    :root {
      --primary: #000000;
      --secondary: #121212;
      --accent: #FFD700;
      --light: #f5f5f5;
      --dark: #000000;
      --text: #ffffff;
      --text-secondary: #cccccc;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: var(--primary);
      color: var(--text);
      overflow-x: hidden;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #0A0A0A;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .logo-animation {
      font-size: 2rem;
      color: var(--accent);
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      font-size: 0.9rem;
    }

    .cookie-banner button {
      background-color: #FFD700;
      border: none;
      color: black;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      background-color: #0A0A0A;
      color: #FFD700;
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }

    .flipbook-container {
      width: 100%;
      max-width: 800px;
      height: 500px;
      margin: 40px auto;
    }

    @media (max-width: 768px) {
      .flipbook-container {
        height: 400px;
      }

      .logo-animation {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="logo-animation">VERDE RELAX</div>
  </div>

  <div class="cookie-banner" id="cookieBanner">
    <span>–≠—Ç–æ—Ç —Å–∞–π—Ç –∏—Å–ø–æ–ª—å–∑—É–µ—Ç cookies –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –≤–∞—à–µ–≥–æ –æ–ø—ã—Ç–∞.</span>
    <button onclick="document.getElementById('cookieBanner').style.display='none'">–ü—Ä–∏–Ω—è—Ç—å</button>
  </div>

  <div id="mainContent" style="display: none;">
    <div class="flipbook-container" id="flipbook"></div>
  </div>

  <footer>
    <p>&copy; 2025 Verde Relax. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
    <p>–°–¥–µ–ª–∞–Ω–æ —Å –¥—É—à–æ–π üåø</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';

      const pageFlip = new St.PageFlip(
        document.getElementById("flipbook"),
        {
          width: 400,
          height: 500,
          size: "stretch",
          minWidth: 315,
          maxWidth: 1000,
          minHeight: 400,
          maxHeight: 1536,
          maxShadowOpacity: 0.5,
          showCover: true,
          mobileScrollSupport: false
        }
      );

      pageFlip.loadFromImages([
        "assets/flipbook/page1_cover.png",
        "assets/flipbook/page2_approach.png",
        "assets/flipbook/page3_products.png",
        "assets/flipbook/page4_process.png",
        "assets/flipbook/page5_contacts.png"
      ]);
    });
  </script>
</body>
</html>
