<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verde Relax Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('redwood.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #FFD700;
      overflow-x: hidden;
    }

    #flipbook {
      width: 100%;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #language-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: transparent;
      border: none;
      cursor: pointer;
    }

    #language-toggle img {
      width: 28px;
      height: 20px;
      border: 1px solid #FFD700;
      border-radius: 3px;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #0A0A0A;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .logo-animation {
      font-size: 2rem;
      color: #FFD700;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.9);
      color: #fff;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 1000;
      font-size: 0.9rem;
    }

    .cookie-banner button {
      background-color: #FFD700;
      border: none;
      color: black;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 10px;
      color: #FFD700;
      background: transparent;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 998;
    }

    @media (max-width: 768px) {
      #flipbook {
        transform: scale(1.1);
        transform-origin: top center;
        height: 100vh;
      }

      footer {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="logo-animation">VERDE RELAX</div>
  </div>

  <div class="cookie-banner" id="cookieBanner">
    <span>This website uses cookies to enhance your experience.</span>
    <button onclick="document.getElementById('cookieBanner').style.display='none'">Accept</button>
  </div>

  <button id="language-toggle">
    <img id="lang-icon" src="flag-es.png" alt="Switch language" />
  </button>

  <div id="flipbook"></div>

  <footer>
    Â© 2025 Verde Relax. All rights reserved.
  </footer>

  <audio id="flipSound" src="page-flip.mp3" preload="auto"></audio>
  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    const pagesEN = [
      "page1_cover.png",
      "page2_approach.png",
      "page3_products.png",
      "page4_process.png",
      "page5_contacts.png"
    ];

    const pagesES = [
      "page1_cover_es.png",
      "page2_approach_es.png",
      "page3_products_es.png",
      "page4_process_es.png",
      "page5_contacts_es.png"
    ];

    let currentLanguage = "en";
    let pageFlip;

    function loadFlipbook(pages) {
      if (pageFlip) pageFlip.destroy();

      
    const flipbookContainer = document.getElementById("flipbook");
    flipbookContainer.innerHTML = ""; // remove old content
    const newFlipContainer = document.createElement("div");
    newFlipContainer.style.width = "100%";
    newFlipContainer.style.height = "100%";
    flipbookContainer.appendChild(newFlipContainer);

    pageFlip = new St.PageFlip(newFlipContainer, {

        width: 400,
        height: 600,
        size: "stretch",
        showCover: true,
        useMouseEvents: true,
        flippingTime: 700,
        startPage: 0,
        mobileScrollSupport: true
      });

      pageFlip.loadFromImages(pages);

      pageFlip.on('flip', () => {
        const flipSound = document.getElementById('flipSound');
        flipSound.currentTime = 0;
        flipSound.play().catch(() => {});
      });
    }

    document.getElementById('language-toggle').addEventListener('click', () => {
      currentLanguage = currentLanguage === "en" ? "es" : "en";
      document.getElementById('lang-icon').src = currentLanguage === "en" ? "flag-es.png" : "flag-en.png";
      loadFlipbook(currentLanguage === "en" ? pagesEN : pagesES);
    });

    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';
      loadFlipbook(pagesEN);
    });
  </script>

  <audio id="bgMusic" src="splash-sound.mp3" autoplay loop preload="auto"></audio>
</body>

</html>
