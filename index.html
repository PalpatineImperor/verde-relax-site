
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verde Relax â€“ Herbal Stick Journal</title>
  <style>
    body {
      margin: 0;
      background: #f2f2f2;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 10px;
    }
    .container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 3 / 2;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      border-radius: 16px;
      margin-top: 16px;
    }
    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.5s ease;
      border-radius: 16px;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }
    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      background: #111;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
    }
    .lang-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button onclick="setLang('en')">EN</button>
    <button onclick="setLang('es')">ES</button>
  </div>

  <div class="container">
    <img id="page" src="/images/page1_cover.png" alt="Page" />
  </div>
  <div class="controls">
    <button id="prev">Previous</button>
    <button id="next">Next</button>
  </div>

  <script>
    const pages = {
      en: [
        "page1_cover.png",
        "page2_about.png",
        "page3_product.png",
        "page4_contact.png",
        "page5_nature.png"
      ],
      es: [
        "page1_cover.png",
        "page2_about.png",
        "page3_product.png",
        "page4_contact.png",
        "page5_nature.png"
      ]
    };

    const btnLabels = {
      en: { next: "Next", prev: "Previous" },
      es: { next: "Siguiente", prev: "Anterior" }
    }

    let lang = "en";
    let index = 0;
    const img = document.getElementById("page");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    function renderPage() {
      img.src = "/images/" + pages[lang][index];
      nextBtn.innerText = btnLabels[lang].next;
      prevBtn.innerText = btnLabels[lang].prev;
    }

    function next() {
      index = (index + 1) % pages[lang].length;
      renderPage();
    }

    function prev() {
      index = (index - 1 + pages[lang].length) % pages[lang].length;
      renderPage();
    }

    function setLang(l) {
      lang = l;
      index = 0;
      renderPage();
    }

    nextBtn.onclick = next;
    prevBtn.onclick = prev;
    renderPage();
  </script>
</body>
</html>
