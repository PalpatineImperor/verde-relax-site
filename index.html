<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verde Relax Flipbook</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/page-flip/dist/css/page-flip.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #000;
      color: #FFD700;
      overflow: hidden;
    }

    #flipbook {
      width: 100%;
      height: 100vh;
      margin: 0 auto;
    }

    #preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #0A0A0A;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .logo-animation {
      font-size: 2rem;
      color: #FFD700;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 15px;
      color: #FFD700;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="logo-animation">VERDE RELAX</div>
  </div>

  <div id="flipbook"></div>

  <footer>
    Â© 2025 Verde Relax. All rights reserved. Made with ðŸŒ¿
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      document.getElementById('preloader').style.display = 'none';

      const pageFlip = new St.PageFlip(
        document.getElementById('flipbook'),
        {
          width: 600,
          height: 800,
          size: 'stretch',
          maxShadowOpacity: 0.5,
          showCover: true,
          useMouseEvents: true,
          flippingTime: 700,
          startPage: 0,
          mobileScrollSupport: true,
        }
      );

      pageFlip.loadFromImages([
        'page1_cover.png',
        'page2_approach.png',
        'page3_products.png',
        'page4_process.png',
        'page5_contacts.png'
      ]);
    });
  </script>
</body>
</html>
