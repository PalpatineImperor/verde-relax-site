
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verde Relax Factory</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #d4af37;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    header {
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      position: absolute;
      top: 0;
      right: 0;
    }
    header a {
      color: #d4af37;

      font-weight: bold;

    .content {
      max-width: 800px;

    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    button {
      background-color: transparent;
      color: #d4af37;
      border: 2px solid #d4af37;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #d4af37;
      color: #121212;
    }
